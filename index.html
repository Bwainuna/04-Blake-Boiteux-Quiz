<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="../04-Blake-Boiteux-Quiz/Quiz/assets/style.css">
    <link rel="stylesheet" href="../04-Blake-Boiteux-Quiz/Quiz/assets/startbutton.css">
</head>
<body>
    <section class="app" style="display: none;"> <!-- Initially hide the quiz container -->
        <h1 class="title-style">Coding Quiz</h1>
        <h1 id="timer-container"></h1>
        <article class="quiz">
            <h2 id="question"> Question? </h2>
            <section class="answer_button">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>
            </section>
            <button class="next_button">Next</button>
        </article>
    </section>

    <!-- Start button added below -->
    <section id="start" style="display: block;">
        <button id="start-button">Start Quiz</button>
    </section>
    <script src="../04-Blake-Boiteux-Quiz/Quiz/assets/script.js"></script>
</body>
</html>
